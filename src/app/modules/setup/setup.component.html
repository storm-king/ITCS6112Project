<mat-tab-group>
    <mat-tab label="Job Types">
        <div class="container text-center">

          <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

          <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" id="table">
        
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
            </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" class="action-link"> 
                <a (click)="openDialog('Update',element)">Edit</a> | 
                <a (click)="openDialog('Delete',element)">Delete</a>  
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          </div>
    </mat-tab>
    <mat-tab label="Ranking">View 2</mat-tab>
    <mat-tab label="Work Groups">View 3</mat-tab>
    <mat-tab label="Jobs">View 4</mat-tab>
</mat-tab-group>
